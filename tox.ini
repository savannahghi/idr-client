[tox]
minversion = 3.6
envlist = python3.6, python3.7, python3.8, python3.9, python3.10
isolated_build = true

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
passenv =
    ORG_UNIT_NAME
    ORG_UNIT_CODE
    SERVER_URL
    USER_NAME
    USER_PWD
    DB_HOST
    DB_PORT
    DB_NAME
    DB_USER
    DB_PASSWORD
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txt
commands =
    pytest --basetemp={envtmpdir}


